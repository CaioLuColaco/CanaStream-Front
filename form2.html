  <meta charset="UTF-8">

</head>

<body>
  <header class="nav_bar">
    <h1 class="logo">CanaStream</h1>
    <div class="nav_bar_items">
      <a href="index.html" class="item">Home</a>
      <a href="" class="item">FAQ</a>
      <a href="form2.html" class="item">Sing Up</a>
    </div>
  </header>
  <main>
    <form class="container">
      <div class="row py-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>  
      </div>
      <div class="row py-3">
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault04" class="form-label">Confirm your Password</label>
          <input type="password" class="form-control" id="validationDefault04" required>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-12">
          <button class="btn form_btn" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </main>

  </footer>

</html>
